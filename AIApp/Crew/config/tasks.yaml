manager_task:
  description: >
    **OVERALL PROJECT COORDINATION:**
    - Receive and analyze the userâ€™s request in full detail.
    - Break down the requirements into specific tasks for different teams and tools.
    - Assign tasks to the UI/UX Team Leader to create a list of required components.
    - Ensure that all components needed for the page are accounted for.
    - If some components are missing, delegate creation of new components to appropriate tools.
    - Route tasks to Combiner and Aggregator agents for integration, validation, and analytics.
    - Track the progress of all tasks and ensure proper sequencing and coordination across teams.
    - Maintain smooth communication and ensure deliverables meet the requirements.
    Context: {user_prompt}
  expected_output: >
    - A detailed plan outlining tasks, dependencies, and timelines.
    - Assignment of tasks to UI/UX Team Leader and other specialist agents.
    - Verification process to ensure components are complete or need creation.
    - Clear next steps and priority areas for implementation.
  agent: manager_agent


uiux_team_leader_task:
  description: >
    **UI/UX PLANNING & COMPONENT MANAGEMENT:**
    - Based on the requirements provided by the Manager, create a structured list of all components needed for the page.
    - Focus on designing essential components such as:
      - Header/Navigation
      - Hero Section
      - About/Introduction Section
      - Features/Services Section
      - Skills/Expertise Section
      - Testimonials/Reviews Section
      - Contact Section
      - Footer
    - Use the get_existing_components tool to check if these components are already available in the database.
    - For each missing component, use the create_new_component tool to generate it.
    - Ensure all components are created and file paths are collected for the next step.
    - Provide a complete list of component file paths (both existing and newly created) to the combiner agent.
    - At most 5 components should be created at a time.
    - Use Html, Css, Tailwind and Javascript to create the components.

  expected_output: >
    - Complete list of required components with their file paths.
    - All missing components created using the create_new_component tool.
    - List of component file paths ready for combination.
    - UI/UX design plan ensuring cohesive and interactive user experience.
  agent: uiux_team_leader_agent


combiner_task:
  description: >
    **COMPONENT ASSEMBLY & INTEGRATION:**
    - Receive the list of component file paths from the UI/UX Team Leader.
    - Use the combine_components tool to merge all individual HTML components into a single complete HTML page.
    - Ensure proper HTML structure with DOCTYPE, head, and body tags.
    - Add basic CSS styling to ensure components flow together seamlessly.
    - Validate that all components are properly integrated and the page structure is complete.
    - Pass the complete HTML content to the aggregator agent for final processing.
    - Use Html, Css, Tailwind and Javascript to combine the components.

  expected_output: >
    - Complete HTML page with all components properly integrated.
    - File path to the combined HTML page.
    - HTML content ready for final review and saving.
  agent: combiner_agent

aggregator_task:
  description: >
    **FINAL REVIEW & HTML FILE SAVING:**
    - Receive the file path to the combined HTML page from the Combiner agent.
    - Review the integrated page for consistency, responsiveness, and usability.
    - Check that all components are properly integrated and the page structure is complete.
    - Use the copy_html_file tool to copy the combined HTML file to a final location with a proper filename.
    - Provide a final validation report and confirm the HTML file has been successfully saved.

  expected_output: >
    - Final HTML file saved to the outputs directory with proper HTML formatting.
    - File path to the saved HTML file.
    - Final validation report confirming the page is ready for use.
  agent: aggregator_agent